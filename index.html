<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf10fd98c8.js" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="conatiner">
        <div class="form-box">
            <h1 id="heading">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="inputField" >
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forget Password <a href="">Click here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disabled">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let inpuField = document.getElementById("inputField");
        let heading = document.getElementById("heading");

        signinBtn.onclick = () =>{
            inpuField.style.maxHeight = "0";
            heading.innerHTML = "Sign In";
            signupBtn.classList.add("disabled");
            signinBtn.classList.remove("disabled");
        }

        signupBtn.onclick = () =>{
            inpuField.style.maxHeight = "50px";
            heading.innerHTML = "Sign Up";
            signinBtn.classList.add("disabled");
            signupBtn.classList.remove("disabled");
        }
    </script>
</body>
</html>
